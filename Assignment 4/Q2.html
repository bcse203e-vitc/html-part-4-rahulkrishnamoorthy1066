<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color-Themed Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; 
      text-align: center;
    }
    header {
      background-color: rgb(0, 102, 204); 
      padding: 20px;
      color: white;
    }
    h1 {
      margin: 0;
    }
    h2 {
      color: darkorange; 
      margin-top: 10px;
    }
    main {
      padding: 30px;
    }
    button {
      background-color: #28a745; 
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: rgba(40, 167, 69, 0.8); 
    }
    footer {
      background-color: navy; 
      color: white;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Landing Page</h1>
    <h2>Your colorful web experience</h2>
  </header>
  <main>
    <p>Enjoy learning CSS color models with this simple example.</p>
    <button>Get Started</button>
  </main>
  <footer>&copy; 2025 My Website</footer>
</body>
</html>
